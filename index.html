<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe hub</title>
    <!-- custom link -->
    <!-- bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- custom CDN link -->
    <link rel="stylesheet" href="style.css">
    <!-- media CDN -->
    <link rel="stylesheet" href="media.css">
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- font awesome Kit CDN -->
    <script src="https://kit.fontawesome.com/253828a4b7.js" crossorigin="anonymous"></script>
    <!-- custom link end -->
</head>

<body>
    <!-- header -->
    <header class="container">
        <section>
            <main>
                <div class="text-center py-1 py-md-3">
                    <h1>AI Universe Hub</h1>
                    <button class="btn-dom ">Sort By Date</button>
                </div>
            </main>
        </section>
    </header>
    <!-- header end -->

    <!-- spinner -->
    <div id="spinner" class="d-flex justify-content-center align-items-center d-none" style="height: 90vh;">
        <div class="spinner-border text-black" role="status ">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- spinner end -->

    <!-- card container -->
    <div class="container">
        <div id="card-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-3">

        </div>
    </div>
    <!-- card container end -->

    <!-- SeeAll Btn -->
    <div class="container">
        <div class="text-center">
            <button id="SeeAll-Btn" class="btn-dom d-none">See all</button>
        </div>
    </div>
    <!-- SeeAll Btn End -->

    <!-- modal start  -->
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered mx-auto">
      <div class="modal-content  m-lg-0 m-3" id="modal-content">
        <div id="modal-body" class="modal-body row row-cols-1 row-cols-lg-2">

            
        </div>
        <div type="button" class="btn-close" id="close-icon" data-bs-dismiss="modal" aria-label="Close"></div>
        <div class="modal-footer border-0">
           
        </div>
      </div>
    </div>
  </div>
    <!-- modal start end -->


   
        

    <!-- js -->
    <!-- bootstrap js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- custom js CDN -->
    <script src="js/app.js"></script>
    <!-- js end -->

</body>

</html>
